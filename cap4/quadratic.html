<html>
	<head>
		<title>Solving the Quadratic Equation</title>
	</head>
	
	<body>
		<form>
			Enter coefficients for ax<sup>2</sup> + bx + c = 0:
			<br />
				a = <input type="text" value="1" name="a" />(must not be 0)<br />
				b = <input type="text" value="2" name="b" /><br />
				c = <input type="text" value="-8" name="c" /><br />
				click for r1 = <input type="text" value="0" name="r1" onclick="var A=parseFloat(a.value), B=parseFloat(b.value), C=parseFloat(c.value); 
				r1.value=(-B+Math.sqrt(B*B-4.*A*C))/2./A;" /><br />
				click for r2 = <input type="text" value="0" name="r2" onclick="var A=parseFloat(a.value), B=parseFloat(b.value), C=parseFloat(c.value);
				r2.value=(-B-Math.sqrt(B*B-4.*A*C))/2./A;" /><br />
		</form>
	</body>
</html>
