<html>
	<head>
		<title>Increment/decrement operators</title>
		
		<script>
			var x= 3, y;
			y = (x++)+3;
			document.write("post-increment: y=" +y+ "<br />");
			document.write("x= " +x+ "<br />");
			x = 3;
			y = (++x)+3;
			document.write("pre-increment: y = " +y+ "<br />");
			document.write("x = " +x+ "<br />");
			
		</script>
	</head>
	
	<body>
	</body>
</html>
