<html>
	<head>
		<title>Demonstration of the Math object.</title>
		
		<script language="javascript" type="text/javascript">
			for(var i = 1; i<=10; i++)
				with (Math) {
					var x = floor(100*(random()%1))+1;
					document.write(x+ " " +sqrt(x)+ " " +pow(x,3)+ "<br />");
				
				}
		</script>
	</head>
	
	<body>
	</body>
</html>
