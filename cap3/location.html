<html>
	<head>
		<title>Data Reporting Site Information</title>
	</head>
	
	<body>
		<form method="post" action="mailto:iagorichard@outlook.com" enctype="text/plain">
			Please enter your last name:
			<input type="text" name="last_name" size="20" maxlength="20" /><br />
			
			Please enter your latitude:
			<input type="text" name="lat" value="40" size="7" maxlength="7" />
			N <input type="radio" name="NS" value="N" checked /> 
			or S <input type="radio" name="NS" value="S" checked /><br />
			
			Please enter your longitude:
			<input type="text" name="lon" value="75" size="8" maxlength="8" />
			E <input type="radio" name="EW" value="E" />
			or W <input type="radio" name "EW" value="W" checked /><br />
			
			Please enter your elevation:
			<input type="text" name="elevation" size="8" maxlength="8" />meters<br />
			
			Please indicate the seasons during which your site reports data:<br />
			Winter: <input type="checkbox" name=seasons" value="Winter" />
			Spring: <input type="checkbox" name=seasons" value="Spring" />
			Summer: <input type="checkbox" name=seasons" value="Summer" />
			Fall: <input type="checkbox" name=seasons" value="Fall" />	<br /><br />
			
			<input type="submit" value="Click here to send your data." />

		</form>
	</body>
</html>
