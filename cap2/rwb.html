<html>
	<head>
		<title>A Red, White, and Blue Document</title>
		<link href="rwb.css" rel="stylesheet" type="text/css" />
	</head>
	
	<body>
		<img src="stars.jpg" height="150" width="250" />
		<p class="red">This text should be blue on a red background.</p>
		
		<p><div class="white" style="font-style: italic;">This text should be red on a white background.</div></p>
		
		<p><span class="blue">This text should be white on a blue background.</span><p>
	</body>
</html>
