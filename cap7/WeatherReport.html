<html>
  <head>
    <title>Weather Report</title>

    <script language="javascript" type="text/javascript">
      var alreadySubmitted = false;

      function submitForm(){
        if (alreadySubmitted){
          alert("Data already submitted. Click on 'Reset Button' and start over.");
          return false;
        }
        else {
          alreadySubmitted = true;
          return true;
        }
      }
    </script>
  </head>

  <body bgcolor="#D8D8D8">
    <h2>Report weather observations</h2>
    <form method="post" action="WeatherReport.php" onSubmit="return submitForm(this.form);">
      Date (mm/dd/yyyy): <input type="text" name="date" value="09/23/2007"/><br/>
      Time (UT hh:mm:ss): <input type="text" name="time" value="17:00:00"/><br/>
      Air temperature (deg C): <input type="text" name="T" value="23"/><br/>
      Barometric pressure (millibar): <input type="text" name="BP" value="1010"/><br/>
      Cloud cover (octas 0-8): <input type="text" name="octas" value="7"/><br/>
      Precipitation today (total mm): <input type="text" name="precip" value="2.3"/><br/>
      <input type="submit" name="PushButton" value="Click to submit..."/><br/>
      <input type="reset" value="Reset Button" onClick="alreadySubmitted=false;"/>
    </body>
  </html>
